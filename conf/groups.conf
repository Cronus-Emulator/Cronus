//---------------------------------------------------------
// Arquivo para Configuração dos Grupos de Jogadores      -
//---------------------------------------------------------
// Este arquivo define "grupos de jogadores" e            -
// seus privilégios.                                      -
// Cada grupo tem seu ID, nome,                           -
// lista de comandos disponíveis,                         -
// outras permissões e uma lista                          -
// de outros grupos que possui herança.                   -
//                                                        -
//---------------------------------------------------------
// Configuração de Grupo:                                 -
//---------------------------------------------------------
//                                                        -
//- <id>                                                  -
// Número Único do grupo. Único campo obrigatório.        -
//                                                        -
//- <name>                                                -
// Qualquer string (conjunto de caracteres).              -
// Caso vazio, o padrão é "Group <id>".                   -
// É utilizado em vários comandos @who.                   -
//                                                        -
//- <level>                                               -
// Nível equivalente de GM,                               -
// sistema que era usado antigamente. Você pode definir   -
// qualquer número, mas normalmente,                      -
// está entre 0 (padrão) e 99. Membros de grupos          -
// com nível menor não poderão realizar                   -
// ações/comandos (como @kick) em jogadores               -
// cujo grupo possui nível maior.                         -
// Isto é o que o comando getgmlevel() retorna.           -
// Nível de grupo também pode ser usado,                  -
// para burlar restrições de negociação(db/item_trade.txt)-
//                                                        -
//- <commands>                                            -
// Conjunto de configurações:                             -
// <nome do comando> : <bool>                             -
// ou                                                     -
// <nome do comando> : [ <bool>, <bool> ]                 -
//                                                        -
// O primeiro valor booleano é para o atcommand,          -
// o segundo para charcommand.                            -
// Se definido como verdadeiro (true),                    -
// o grupo pode usar tal comando. Se somente              -
// o valor de atcommand for definido,                     -
// o valor falso (false) será assumido                    -
// para o charcommand. Se o nome do comando,              -
// não estiver incluso, falso é assumido para             -
// ambos atcommand e charcommand.                         -
// Para a lista completa de comandos disponíveis,         -
// veja: doc/atcommands.txt.                              -
// Nomes de comandos não serão iguais ao nome de aliases. -
//                                                        -
//- <log_commands>                                        -
// Valor booleano. Se verdadeiro (true)                   -
// então todos os comandos usados pelo                    -
// grupo serão registrados na tabela atcommandlog.        -
// Se a configuração for omitida, falso (false) é assumido-
// Necessário que 'log_commands' esteja habilitado        -
// em 'conf/log_athena.conf'.                             -
//                                                        -
//- <permissions>                                         -
// Conjunto de configurações:                             -
// <permissão> : <bool>                                   -
// Se uma permissão não for inclusa,                      -
// falso (false) é assumido.                              -
// Para consultar a lista completa de permissões,         -
// disponíveis, veja: doc/permissions.txt                 -
//                                                        -
//- <inherit>                                             -
// Lista de nomes de grupos que irão herdar,              -
// comandos e permissões deste.                           -
// Os nomes dos grupos são case-sensitive,                -
// ou seja, maiúsculo e minúsculo fazem a diferença.      -
//                                                        -
//---------------------------------------------------------
// Resultados de herança:                                 -
//---------------------------------------------------------
//                                                        -
// Heranças múltiplas                                     -
// (Grupo 2 -> Grupo 1 e Grupo 3 -> Grupo 1) e            -
// Heranças recursivas                                    -
// (Grupo 3 -> Grupo 2 -> Grupo 1) são permitidas.        -
//                                                        -
// Regras de herança não devem criar cíclos               -
// (e.x.: Grupo 1 herda de Grupo 2,                       -
// e Grupo 2 herda de Grupo 1 ao mesmo tempo).            -
// Configurações com cíclos são desconsideradas           -
// e não serão processadas totalmente pelo servidor.      -
//                                                        -
// Comando ou permissão é herdado SOMENTE                 -
// se não estiver definido para o grupo.                  -
// Se um grupo herda de múltiplos grupos,                 -
// e o mesmo comando ou permissão estiver                 -
// definido por mais de um destes grupos,                 -
// é indefinido para aquele que será herdado.             -
//---------------------------------------------------------


