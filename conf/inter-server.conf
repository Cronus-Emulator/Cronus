// == Configurações de Reconexão do MySQL
// ===========================
// - mysql_reconnect_type
// - - 1: quando mysql desconectar durante a execução, o servidor tentar reconectar-se por mysql_reconnect_count vezes e,
// - - se não obter sucesso, o servidor é desligado
// - 2: quando mysql desconectar durante a execução, o servidor tentar reconectar-se indefinidamente
mysql_reconnect_type:2
// - mysql_reconnect_count
// - número de vezes para tentar a reconexão quando o banco de dados se desconectar durante a execução
// - somente usado quando when mysql_reconnect_type é 1
mysql_reconnect_count:1

